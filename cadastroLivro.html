        <div class="card" style=" margin:0 auto;">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome do Livro</label>
                        <input type="text" style="max-width: 50%;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Autor</label>
                        <input type="text" style="max-width: 30%;" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Data de lançamento</label>
                        <input type="date" style="max-width: 15%;" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Data de lançamento</label>
                        <select class="form-select" style="max-width: 25%;" aria-label="Default select example">

                            <option value="2">Ação</option>

                            <option value="3">Romance</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Gostaria de receber mais informações da nossa loja por e-mail?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
